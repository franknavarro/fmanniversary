<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Together</title>

        
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        
        <div id="countup">
            <div class="countup-container">
                <div class="countup-header">
                    <p class="vertical-center-content">We've been together</p>
                </div>
                <div class="timer-content">
                    <div class="vertical-center-content">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2 even-smaller">
                                    <p id="years" class="timeamount">00</p>
                                    <p class="timelabel">year</p>
                                </div>
                                <div class="col-sm-2 even-smaller">
                                    <p id="days" class="timeamount">00</p>
                                    <p class="timelabel">days</p>
                                </div>
                                <div class="col-sm-2 even-smaller">
                                    <p id="hours" class="timeamount">00</p>
                                    <p class="timelabel">hours</p>
                                </div>
                                <div class="col-sm-2 even-smaller">
                                     <p id="minutes" class="timeamount">00</p>
                                    <p class="timelabel">minutes</p>
                                </div>
                                <div class="col-sm-2 even-smaller">
                                    <p id="seconds" class="timeamount">00</p>
                                    <p class="timelabel">seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Count Up Timer -->
        <script src="js/countuptimer.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
