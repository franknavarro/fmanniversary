<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Together</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Adamina|Josefin+Slab:400,400i,600,600i,700,700i|Prata|Slabo+27px" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Style Sheet -->
        <link href="css/style.css" rel="stylesheet">


    </head>
    
    <body>
        
        
        <div id="countup">
            <div class="align-container">
                <div class="align-header">
                    <h1 class="vertical-center-content">We've been together...</h1>
                </div>
            </div>
            <div class="align-container">
                <div class="align-content">
                    <div class="vertical-center-content">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2 block-content">
                                    <p id="years" class="timeamount">00</p>
                                    <p class="timelabel">year</p>
                                </div>
                                <div class="col-sm-2 block-content">
                                    <p id="days" class="timeamount">00</p>
                                    <p class="timelabel">days</p>
                                </div>
                                <div class="col-sm-2 block-content">
                                    <p id="hours" class="timeamount">00</p>
                                    <p class="timelabel">hours</p>
                                </div>
                                <div class="col-sm-2 block-content">
                                     <p id="minutes" class="timeamount">00</p>
                                    <p class="timelabel">minutes</p>
                                </div>
                                <div class="col-sm-2 block-content">
                                    <p id="seconds" class="timeamount">00</p>
                                    <p class="timelabel">seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#diff-times" class="down-page-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </div>
        
        
        <div id="diff-times">
            <div class="align-container">
                <div class="align-header">
                    <h1 class="vertical-center-content">Thats a total of...</h1>
                </div>
            </div>
            <div class="align-container">
                <div class="align-content">
                    <div class="vertical-center-content">
                        <div class="container">
                            <div class="row totals-row">
                                <div class="col-sm-4 col-xs-6 block-content block-content">
                                    <p id="total-years" class="timeamount">00</p>
                                    <p class="timelabel">year</p>
                                </div>
                                <div class="col-sm-4 col-xs-6 block-content">
                                    <p id="total-weeks" class="timeamount">00</p>
                                    <p class="timelabel">weeks</p>
                                </div>
                                <div class="col-sm-4 col-xs-6 block-content">
                                    <p id="total-days" class="timeamount">00</p>
                                    <p class="timelabel">days</p>
                                </div>
                                <div class="col-sm-4 col-xs-6 block-content">
                                    <p id="total-hours" class="timeamount">00</p>
                                    <p class="timelabel">hours</p>
                                </div>
                                <div class="col-sm-4 col-xs-6 block-content">
                                     <p id="total-mins" class="timeamount">00</p>
                                    <p class="timelabel">minutes</p>
                                </div>
                                <div class="col-sm-4 col-xs-6 block-content">
                                    <p id="total-secs" class="timeamount">00</p>
                                    <p class="timelabel">seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Count Up Timer -->
        <script src="js/countuptimer.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/ca73d9a6aa.js"></script>
        
    </body>
</html>
